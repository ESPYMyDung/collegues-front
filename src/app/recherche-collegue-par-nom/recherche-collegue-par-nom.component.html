<div class="container" p-1>

  <div class="row">
    <div class="col-sm-4">Recherche par nom</div>
    <input type="text" #saisiNom  class="col-sm-4">
    <button (click)="afficherMatricule(saisiNom.value)" class="col-sm-4">Rechercher</button>

    <h3>Liste de matricules</h3>
    <ul *ngIf="affichageMatricule">
        <li *ngFor="let mat of listeMatricule" (click)="clickMatricule(mat)">{{mat}}</li> <!--(click)="afficherCollegue()"-->
    </ul>

  </div>

</div>
