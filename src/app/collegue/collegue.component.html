<div class="container">
    
    <div class="row">
   
   
    <div class="col-sm-4">
      <img src="{{col.photoUrl}}" width="100" heigth="100" />
    </div>
   
    <div class="col-sm-4">
      <p>Matricule : </p>
      <p>Nom : </p>
      <p>Prenoms : </p>
      <p>Date de Naissance : </p>
      <p>Email : </p>
      <p *ngIf="affichageStandard; else elseBlock1"></p>
      <ng-template #elseBlock1>Photo URL :</ng-template>
      
    </div>
   
    <div class="col-sm-4">
        <p>{{col.matricule}}</p>
        <p>{{col.nom | uppercase}}</p>
        <p>{{col.prenoms}}</p>
        <p>{{col.dateDeNaissance | date:'mediumDate'}}</p>
        <p *ngIf="affichageStandard; else elseBlock2">{{col.email}}</p>
          <ng-template #elseBlock2>
            <input type="text" #saisiEmail>
            <input type="text" #saisiPhoto>
          </ng-template>

    </div>
    

  </div>

  <div class="row justify-content-end" 
    *ngIf="affichageStandard; else elseBlock3"> 
    <a (click)="creerCollegue()" href="#" >Creer un nouveau coll√®gue</a>
      <button (click)="modifierCollegue()" >Modifier</button>
  </div>
    <ng-template #elseBlock3>
        <div class="row justify-content-end" >
        <button (click)="modifierCollegue()" class="row justify-content-end" >Valider</button>
      </div>
    </ng-template>
  
</div>
