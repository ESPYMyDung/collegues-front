<div class="container" p-1>

  <div class="col-sm-12" *ngIf="affichage==true">

    <h3>Vous Ãªtes deconnecte, veuillez vous connecter</h3>
    <br />

    <form (ngSubmit)="validerAuth()" #creeForm="ngForm">
      <div>
        <label>Matricule : </label>
        <input type="text" name="matriculeColl" #matriculeColl="ngModel" [(ngModel)]="user.matriculeColl" required>
        <p *ngIf="matriculeColl.hasError('required')" ng-message="required">Le matricule doit etre renseignee</p>
      </div>

      <br />

      <div>
        <label>Mot de passe</label>
        <input type="text" name="motDePasse" #motDePasse="ngModel" [(ngModel)]="user.motDePasse" required>
        <p *ngIf="motDePasse.hasError('required')" ng-message="required">Le mot de passe doit etre renseignee</p>
      </div>

      <br />

      <button type="submit" class="btn btn-primary" (click)=afficher() (click)="validerAuth()" routerLink="/accueil" routerLinkActive="active-link">Valider</button>
    </form>

  </div>

  <div class="col-sm-12" *ngIf="affichage==false">
    <h3>Voulez vous vraiment vous deconnecter?</h3>
    <button class="btn btn-primary" routerLink="/logout" routerLinkActive="active-link" (click)=afficher() (click)=deconnecter()>Oui</button>
    <button class="btn btn-secondary" routerLink="/accueil" routerLinkActive="active-link">Non</button>
  </div>

</div>
